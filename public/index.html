<html ng-app="notesApp" ng-strict-di>

<head>
    <title>My Notes Application</title>

    <meta name="keywords" content="application, notes">
    <meta name="language" content="English">

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <base href="/">

<body>
    <header class="container" ng-controller="authController as vm">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-12 col-lg-8 col-lg-offset-2">
                <div ng-if="vm.user.authenticated" ng-include="'templates/header.html'"></div>

        </div>
    </header>
    <section class="container">
         <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-12 col-lg-8 col-lg-offset-2">
                <div ui-view class="reveal-animation"></div>
            </div>
        </div>
    </section>
    <footer class="footer container">
         <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-12 col-lg-8 col-lg-offset-2">
                <div ng-include="'templates/footer.html'"></div>
            </div>
        </div>
    </footer>

</html>
